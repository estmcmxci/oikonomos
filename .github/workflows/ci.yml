name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

env:
  FOUNDRY_PROFILE: ci

jobs:
  contracts:
    name: Foundry Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/contracts

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Run Forge build
        run: forge build --sizes

      - name: Run Forge tests
        run: forge test -vvv

      - name: Run Forge fmt check
        run: forge fmt --check

  typescript:
    name: TypeScript Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared package
        run: pnpm --filter @oikonomos/shared build

      - name: Build SDK
        run: pnpm --filter @oikonomos/sdk build

      - name: TypeScript check (shared)
        run: pnpm --filter @oikonomos/shared exec tsc --noEmit

      - name: TypeScript check (SDK)
        run: pnpm --filter @oikonomos/sdk exec tsc --noEmit
