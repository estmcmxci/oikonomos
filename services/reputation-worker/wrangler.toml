name = "oikonomos-reputation-worker"
main = "src/index.ts"
compatibility_date = "2024-01-01"

# Secrets (set via wrangler secret put)
# PRIVATE_KEY - Reputation worker dedicated private key (OIK-32)
# RPC_URL - Sepolia RPC URL

[vars]
CHAIN_ID = "11155111"
INDEXER_URL = "https://indexer-production-323e.up.railway.app"
REPUTATION_REGISTRY = "0x8004B663056A597Dffe9eCcC1965A193B7388713"
# Treasury agent = tokenId 731, Strategy agent = tokenId 732
TREASURY_AGENT_ID = "731"
STRATEGY_AGENT_ID = "732"

# Cron trigger: every 5 minutes
[triggers]
crons = ["*/5 * * * *"]

# KV namespace for tracking processed receipts
[[kv_namespaces]]
binding = "REPUTATION_KV"
id = "793c6249cd964a8bbab87847d7f0d5b4"
