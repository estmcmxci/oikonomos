name = "meta-treasury-provider"
main = "src/index.ts"
compatibility_date = "2024-01-01"

# Development settings
[dev]
port = 8788
local_protocol = "http"

# Environment variables (set via wrangler secret or dashboard)
# PROVIDER_PRIVATE_KEY - Provider's private key for signing transactions
# BASE_SEPOLIA_RPC_URL - RPC URL for Base Sepolia
# MOLTBOOK_API_KEY - Optional Moltbook API key for Clawnch integration

# Production environment
[env.production]
name = "meta-treasury-provider"
route = { pattern = "metatreasury.oikonomos.workers.dev", custom_domain = true }

# Staging environment
[env.staging]
name = "meta-treasury-provider-staging"
